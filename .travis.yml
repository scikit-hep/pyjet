language: python

os:
  - linux

python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
  - 3.7-dev # travis need to catch up with python releases https://github.com/travis-ci/travis-ci/issues/9552

addons:
  apt:
    packages:
      - python-numpy
      - python3-numpy
      - python-setuptools

install:
  - pip install --upgrade pip
  - pip install coveralls

script:
  coverage run --source=pyjet setup.py test

after_success:
  coveralls

